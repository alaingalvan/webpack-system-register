<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8">
	<title>Webpack SystemJS Example</title>
</head>

<body>
	<h1>Check the Console!</h1>
	<script src="/dist/vendor.min.js"></script>
	<script src="/dist/main.min.js"></script>
	<script>
		setTimeout(() => {
			// You're able to load Chunks like so:
			console.log('Loading dyanmic.min.js!');
			SystemJS.import('dist/dynamic.min.js')
				.then(res => console.log(res))
				.catch(res => console.error(res));

			// You can also load from the vendor chunk's node_modules:
			console.log('Loading lodash!');
			SystemJS.import('lodash')
				.then(res => console.log(res))
				.catch(res => console.error(res));
		}, 3000);
	</script>
</body>

</html>
